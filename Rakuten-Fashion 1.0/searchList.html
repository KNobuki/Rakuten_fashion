<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Rakuten Fashion Dev Team">
<title>Rakuten Fashion</title>
<link href="images/favicon.png" rel="icon">
<link rel="stylesheet" href="CSS/style.css">
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="header">
	</div>

	<span style="font-size:30px; cursor:pointer" onclick="openNav()">&#9776; Detail Search</span>

	<div id="sideNav" class="sidenav">
	  	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  	<label><input name="Fruit" type="checkbox" value="" />A </label><br> 
	  	<label><input name="Fruit" type="checkbox" value="" />B </label><br> 
		<label><input name="Fruit" type="checkbox" value="" />C </label><br>
		<label><input name="Fruit" type="checkbox" value="" />D </label><br>
		<button onclick="sideBarSearch()">Search</button>
	</div>

	<div class="siderbar-search-box">
			<input class="form-control" type="text" placeholder="Search Productâ€¦">
		  	<button>Search</button>
	</div>

	<div id= "searchList">
	</div>
	<div class="footer">
		<h1>
			Rakuten Fashion
		</h1>
		<a target="_blank" href="https://brandavenue.rakuten.co.jp/">Rakuten BrandAvenue</a>
	</div>
	
</body>

</html>

<script>

    function openNav() {
        document.getElementById("sideNav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("sideNav").style.width = "0";
    }

     function sideBarSearch() {
        var searchList = document.getElementById("searchList");
        for(let i = 0; i < 15; i ++) {
        	let productBox = document.createElement("div");
        	productBox.setAttribute("class", "productbox");
        	let productImage = document.createElement("img");
        	productImage.setAttribute("class","productImage");
        	productImage.setAttribute("src","images/test.jpg");
        	let productName = document.createElement("p");
        	productName.setAttribute("class", "productName");
        	productName.innerHTML = "slipper";
        	let productPrice = document.createElement("p");
        	productPrice.setAttribute("class", "productPrice");
        	productPrice.innerHTML = "$ 20";
        	productBox.appendChild(productName);
        	productBox.appendChild(productImage);
        	productBox.appendChild(productPrice);
            searchList.appendChild(productBox);
        }
    }

    function productVariantsAjax() {
        var selector = $('.ps-btn'),
            shoe = $('.productbox');
        shoe.on('mouseenter', function() {
            var variants = $(this).find('.ps-shoe__variant');
            if (variants.children().length === 0) {
                setTimeout(function() {
                    $.ajax({
                        url: "../js/shoe-variants.js",
                        success: function(data) {
                            var images = JSON.parse(data);
                            for (var i in images) {
                                $('<img src=' + images[i] + '>').appendTo(variants);
                            }
                            variants.owlCarousel({
                                margin: 20,
                                autoplay: false,
                                loop: false,
                                nav: true,
                                dots: false,
                                mouseDrag: true,
                                touchDrag: true,
                                navSpeed: 1000,
                                items: 4,
                                navText: ["<i class='ps-icon-back'></i>", "<i class='ps-icon-next'></i>"],
                                responsive: {
                                    0: {
                                        items: 3
                                    },
                                    480: {
                                        items: 3
                                    },
                                    768: {
                                        items: 3
                                    },
                                    992: {
                                        items: 4
                                    },
                                    1200: {
                                        items: 4
                                    }
                                }
                            });
                        }
                    });
                }, 0);

            }
            else {
                return false;
            }
        });
    }
</script>
