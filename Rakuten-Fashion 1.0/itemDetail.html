<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="Rakuten Fashion Dev Team">
<title>Rakuten Fashion</title>
<link href="images/favicon.png" rel="icon">
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/bootstrap.css">
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="header">
	</div>

	<span style="font-size:30px; cursor:pointer" onclick="openNav()">&#9776; Open</span>

	<div id="sideNav" class="sidenav">
	  	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  	<label><input name="Fruit" type="checkbox" value="" />A </label><br> 
	  	<label><input name="Fruit" type="checkbox" value="" />B </label><br> 
		<label><input name="Fruit" type="checkbox" value="" />C </label><br>
		<label><input name="Fruit" type="checkbox" value="" />D </label><br>
		<button>Search</button>
	</div>

	<div id="sr-searchBox">
		<form class="ps-search--header" action="do_action" method="post">
			<input class="form-control" type="text" placeholder="Search Product…">
		  	<button>Search</button>
		</form>
	</div>

	<div id="content">
		<div class="container">
			<div id="itemDetail" class="row">
				<div id="itemImg" class="col-6">
					<script type="text/javascript">
						let img = document.createElement("img");
						img.src = "images/サンダル(サンプル).jpg";
						img.setAttribute("class", "img-fluid");
						document.getElementById('itemImg').appendChild(img);
					</script>
				</div>
				<div id="itemDesc" class="col-6">
					<script type="text/javascript">
						let description = document.getElementById("itemDesc");
						description.innerText = "商品紹介文:hogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehogehoge";
					</script>
				</div>
			</div>
		</div>
		<div id="compareItem">
			<script type="text/javascript">
			for (let i = 0; i < 10; i++) {
				let itemInfo = document.createElement("div");
				itemInfo.setAttribute("class", "itemInfo");
				document.getElementById("compareItem").appendChild(itemInfo);
				let price = document.createElement("p");
				price.innerText = "Price:" + "20$";
				let shippingFee = document.createElement("p");
				shippingFee.innerText = "Shipping Fee:" + "1$";
				let point = document.createElement("p");
				point.innerText = "Point:" + "10P";
				let purchase = document.createElement("form");
				let button = document.createElement("button");
				button.innerText = "Purchase";
				purchase.appendChild(button);
				itemInfo.appendChild(price);
				itemInfo.appendChild(shippingFee);
				itemInfo.appendChild(point);
				itemInfo.appendChild(purchase);
			}
		</script>
		</div>
	</div>

	<div class="footer">
		<h1>
			Rakuten Fashion
		</h1>
		<a target="_blank" href="https://brandavenue.rakuten.co.jp/">Rakuten BrandAvenue</a>
	</div>
	
</body>

</html>

<script>

    function openNav() {
        document.getElementById("sideNav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("sideNav").style.width = "0";
    }
</script>
